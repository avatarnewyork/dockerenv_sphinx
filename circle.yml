machine:
  ruby:
    version: rbx-2.2.6
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose==1.2.0
    - bundle install

test:
  override:
    - rake spec:
        timeout: 1200
    # start mysql db only 
    - docker-compose -f docker-compose.yml up -d db:
        timeout: 1200
    # import data
    - sleep 60; mysql -uadmin --password='admin' -P3366 -h127.0.0.1 test < ~/dockerenv_sphinx/sphinxsearch/example.sql
    # start / sphinx in background
    - sudo killall searchd
    - docker-compose -f docker-compose.yml up -d --no-recreate:
        timeout: 1200
    # store query results / test
    - sleep 10; mysql -h 0 -P 9306 -X -e "select *, weight() as weight from example where match('mrs')" > $CIRCLE_ARTIFACTS/sphinxresults.xml
    - if [ $(grep -c '2747' $CIRCLE_ARTIFACTS/sphinxresults.xml) -ne 1 ]; then exit 1; fi
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -name "results.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  2.2:
    branch: ["2.2"]
    commands:
      - ./deploy.sh
  master:
    branch: [master]
    commands:
      - ./deploy.sh
